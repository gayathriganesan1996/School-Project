  <div class="container mt-3">
    <div>
        <input type="hidden" class="form-control mb-3" placeholder="Enter id" id="newid" aria-describedby="emailHelp">
      </div>
    <!-- <div class="card"> -->
    <form>
      <div class="row">
        <div class="col-xl-4 col-md-6 col-sm-12">
          <input type="name" class="form-control mb-3" placeholder="Name" id="teachername" aria-describedby="emailHelp">
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12">
          <select class="form-select" aria-label="Default select example" id="gender">
            <option value="" selected>Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12">
          <input type="email" class="form-control" placeholder="Email" id="email" aria-describedby="emailHelp">
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12">
          <input type="text" class="form-control mb-2" placeholder="Degree" id="degree" aria-describedby="emailHelp">
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12">
          <input type="number" class="form-control" placeholder="Mobile no" id="mobile" aria-describedby="mobilenoHelp">
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12">
          <input type="number" class="form-control" placeholder="Age" id="age" aria-describedby="emailHelp">
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12">
          <label for="dob">Date of birth</label>
          <input type="date" class="form-control mt-1 mb-3" placeholder="DOB" id="dob" aria-describedby="dobHelp">
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12">
          <label for="exs">Experience</label>
          <select class="form-select mt-1" aria-label="Default select example" id="experience">
            <option value="" selected> Select experience</option>
            <option value="0-1">0-1</option>
            <option value="1-2">1-2</option>
            <option value="2-3">2-3</option>
            <option value="3-4">3-4</option>
            <option value="4-5">4-5</option>
          </select>
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12">
          <label for="doj">Date of joining</label>
          <input type="date" class="form-control mt-1" placeholder="Date of joining" id="joindate"
            aria-describedby="emailHelp">
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12">
          <input type="text" class="form-control" placeholder="City" id="city" aria-describedby="emailHelp">
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12">
          <select class="form-select" aria-label="Default select example" id="state">
            <option value="" selected>Select state</option>
            <option value="Tamil nadu">Tamil nadu</option>
            <option value="Kerala">Kerala</option>
            <option value="Banglore">Banglore</option>
          </select>
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12">
          <textarea value="" class="form-control" placeholder="Residential address" id="Residentialaddress"></textarea>
        </div>
        <div class="d-flex justify-content-end gap=3 mt-3">
          <input type="hidden" value="LOCAL" id="type" aria-describedby="emailHelp">
          <button type="reset" href="#" class="btn btn-danger">Reset</button>
          <button type="button" href="teacher_list.html" class="btn btn-success ms-3" id="submit">Submit</button>
        </div>
      </div>
    </form>
