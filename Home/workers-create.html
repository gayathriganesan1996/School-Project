  <div class="container mt-3">
    <div>
      <input type="hidden" class="form-control mb-3" placeholder="enter id" id="newid" aria-describedby="idlHelp">
    </div>
    <!-- <div class="card shadow p-5"> -->
      <form>
        <div class="row">
          <div class="col-xl-4 col-md-6 col-sm-12">
            <input type="name" class="form-control mb-3" placeholder="Name" id="workername" aria-describedby="namelHelp">
          </div>
          <div class="col-xl-4 col-md-6 col-sm-12">
            <input type="number" class="form-control mb-3" placeholder="Emp id" id="empid" aria-describedby="EmpidHelp">
          </div>
          <div class="col-xl-4 col-md-6 col-sm-12">
            <input type="name" class="form-control mb-3" placeholder="Father name" id="fathername"
            aria-describedby="fnameHelp">
          </div>
          <div class="col-xl-4 col-md-6 col-sm-12">
            <input type="number" class="form-control mb-3" placeholder="Mobile no" id="mobileno"
            aria-describedby="mobilenoHelp">
          </div>
          <div class="col-xl-4 col-md-6 col-sm-12">
            <input type="email" class="form-control mb-3" placeholder="Email" id="email" aria-describedby="emailHelp">
          </div>
          <div class="col-xl-4 col-md-6 col-sm-12">
            <input type="name" class="form-control mb-3" placeholder="Referred By" id="referredby"
            aria-describedby="Referred ByHelp">
          </div>
          <div class="col-xl-4 col-md-6 col-sm-12">
            <label for="gender">Gender</label>
          <select class="form-select mt-1 mb-3" aria-label="Default select example" id="gender">
            <option value="" selected>Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          </div>
          <div class="col-xl-4 col-md-6 col-sm-12">
            <label for="job">Job</label>
          <select class="form-select mt-1 mb-3" aria-label="Default select example" id="job">
            <option value="" selected>Select job</option>
            <option value="Cleaning">Cleaning</option>
            <option value="Driver">Driver</option>
            <option value="Admin">Admin</option>
          </select>
          </div>
          <div class="col-xl-4 col-md-6 col-sm-12">
            <label for="dob">Date of birth</label>
           <input type="date" class="form-control mt-1 mb-3" placeholder="dob" id="dob" aria-describedby="dobHelp">
          </div>
          <div class="col-xl-4 col-md-6 col-sm-12">
            <input type="name" class="form-control mt-1 mb-3" placeholder="City" id="city" aria-describedby="cityHelp">
          </div>
          <div class="col-xl-4 col-md-6 col-sm-12">
            <select class="form-select mt-1 mb-3" aria-label="Default select example" id="state">
              <option value="" selected>state</option>
              <option value="Tamil nadu">Tamil nadu</option>
              <option value="Kerala">Kerala</option>
            </select>
          </div>
          <div class="col-xl-4 col-md-6 col-sm-12">
            <textarea class="form-control mb-2" placeholder="Residential address" id="residentialaddress"></textarea>
          </div>
          <div class=" d-flex justify-content-end ">
            <button type="reset" href="" class="btn btn-danger p-2">Reset</button>
            <button  type="button" class="btn btn-success ms-3" id="submit">Submit</button>
          </div>
        </div>
      </form>
